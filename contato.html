<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <fieldset>
      <legend>Entre em contato</legend>
      <form action="" method="post">
        <label for="assunto">Assunto: </label>
        <select id="assunto">
          <option value="suporte">Suporte</option>
          <option value="sugestao">Sugestão</option>
          <option value="reclamacao">Reclamação</option>
        </select><br><br>
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name" placeholder="Seu nome"><br><br>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" placeholder="email@seudominio.com"><br><br>
        <label for="mensagem">Mensagem: </label><br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea><br>
        <input type="checkbox" name="aceitoOsTermos" id="aceitoOsTermos"> Aceito receber Emails neste endereço <br>
        <input type="submit" value="Enviar">
      </form>
    </fieldset>
  </body>
</html>
